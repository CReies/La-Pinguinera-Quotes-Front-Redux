@switch (titleType) {

<h1 class='title'>{{ title }}</h1>
}
@case ('h2') {

}
@case ('h3') {
<h3 class='title'>{{ title }}</h3>
}
@case ('h4') {

}
@case ('h5') {
<h5 class='title'>{{ title }}</h5>
}
@case ('h6') {
<h6 class='title'>{{ title }}</h6>
}
}
