<header class="header">
  <section class="header__container">
    <a routerLink="/home" routerLinkActive="active">
      <app-svg class="header__logo" icon="Logo" [size]=36 />
    </a>
    <input class="header__input" type="date" name="customerRegisterDate" id="customerRegisterDate"
      [max]="now.toISOString().split('T')[0]" (change)="changeCustomerRegisterDate($event)">
  </section>
</header>
